   <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
            crossorigin="anonymous"></script>
    </head>

<style>
  .formclass {
    background-color : #219ebc;
  }
</style>

    <body>
        <div class="vh-100 d-flex justify-content-center align-items-center formclass">
            <div class="col-md-5 p-5 shadow-sm border rounded-5 border-primary bg-white">
                <h2 class="text-center mb-4 text-primary">Login For Admin and User</h2>
                <form>
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" name="username" class="form-control border border-primary" id="username" [(ngModel)] = 'a'>
                    </div>
                    <div class="mb-3">
                        <label for="Password" class="form-label">Password</label>
                        <input type="password" name="Password" class="form-control border border-primary" id="Password" [(ngModel)] = 'b'>
                    </div>
                    <div class="d-grid">
                        <input class="btn btn-primary" type="button" value="submit" (click)="validate()">
                        <a [routerLink] = "['/Admin']" id="admin"></a>
                        <a [routerLink] = "['/User']" id="user"></a>
                    </div>
                </form>
            </div>
        </div>
    </body>
